<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12"><p class="text-right">0</p></div>
        </div>
        <div class="row">
            <div class="col-md-3"><p>AC</p></div>
            <div class="col-md-3"><p>+/-</p></div>
            <div class="col-md-3"><p>%</p></div>
            <div class="col-md-3 divide"><p>รท</p></div>
        </div>
        <div class="row">
            <div class="col-md-3"><p>7</p></div>
            <div class="col-md-3"><p>8</p></div>
            <div class="col-md-3"><p>9</p></div>
            <div class="col-md-3 multiply"><p>x</p></div>
        </div>
        <div class="row">
            <div class="col-md-3"><p>4</p></div>
            <div class="col-md-3"><p>5</p></div>
            <div class="col-md-3"><p>6</p></div>
            <div class="col-md-3 minus"><p>-</p></div>
        </div>
        <div class="row">
            <div class="col-md-3"><p>1</p></div>
            <div class="col-md-3"><p>2</p></div>
            <div class="col-md-3"><p>3</p></div>
            <div class="col-md-3 plus"><p>+</p></div>
        </div>
        <div class="row">
            <div class="col-md-6"><p class="text-center">0</p></div>
            <div class="col-md-3"><p>.</p></div>
            <div class="col-md-3 equal"><p>=</p></div>
        </div>
    </div>



<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
